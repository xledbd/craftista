name: craftista

services:
  catalogue:
    image: xledbd/craftista-catalogue:dev
    build: ./catalogue
    networks:
      - bridge
    ports:
      - "5000:5000"

  frontend:
    image: xledbd/craftista-frontend:dev
    build: 
      args:
        - NODE_ENV=development
      context: ./frontend
    environment:
      - NODE_ENV=development
    networks:
      - bridge
    ports:
      - "3000:3000"

  recommendation:
    image: xledbd/craftista-recommendation:dev
    build: ./recommendation
    networks:
      - bridge
    ports:
      - "8080:8080"

  voting:
    image: xledbd/craftista-voting:dev
    build: ./voting
    networks:
      - bridge
    ports:
      - "8081:8080"

networks:
  bridge: