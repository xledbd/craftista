name: Package

on:
  workflow_call: 
    inputs:
      module:
        required: true
        type: string
    outputs:
      vals:
        value: ${{ jobs.package.outputs.output }}

jobs:
  package:
    name: ${{ inputs.module }}
    runs-on: minikube-wsl
    defaults:
      run:
        working-directory: "./${{ inputs.module }}"
    outputs:
      output: ${{ steps.generate.str }}
    
    steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        cache-from: type=gha
        cache-to: type=gha
        context: "./${{ inputs.module }}"
        push: true
        tags:
          "xledbd/craftista-${{ inputs.module }}:${{ github.event.pull_request.number }}"
    - name: Generate output string
      id: generate
      run: echo "str=${{ inputs.module }}.image.tag=${{ github.event.pull_request.number }}," >> $GITHUB_OUTPUT
