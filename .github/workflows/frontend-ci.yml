# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Frontend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: minikube-wsl
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build --if-present
    - name: Test
      run: npm test
  
  package:
    needs: build-and-test
    if: github.event_name == 'pull_request'
    runs-on: minikube-wsl
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        push: true
        tags:
          xledbd/craftista-frontend:${{ github.event.pull_request.number }}

  deploy-dev:
    needs: package
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: minikube-wsl
    
    steps:
    - uses: actions/checkout@v4
    - name: Helm Upgrade
      run: >-
        helm upgrade --install --create-namespace --atomic -n ${{ github.event.pull_request.number }}
          dev ./deployment
          --set frontend.image.tag=${{ github.event.pull_request.number }}
          --set frontend.service.type="NodePort"
    - name: Helm List
      run:
        helm list -n ${{ github.event.pull_request.number }}

  uninstall-dev:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: minikube-wsl

    steps:
    - name: Helm Uninstall
      run:
        helm uninstall --wait -n ${{ github.event.pull_request.number }} dev
    - name: Delete k8s namespace
      run:
        kubectl delete namespace ${{ github.event.pull_request.number }}